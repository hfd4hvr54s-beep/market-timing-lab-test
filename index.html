<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KAUTEKS — Interface Preview</title>
  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0d0f12;
      color: #c8ccd2;
      font-family: Inter, system-ui, sans-serif;
      letter-spacing: 0.02em;
    }

    /* ===== LAYOUT ===== */
    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid #1a1e23;
      opacity: 0.75;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.25em;
    }

    main {
      flex: 1;
      padding: 28px 24px;
    }

    /* ===== INDICATOR CAPSULES ===== */
    .indicators {
      display: flex;
      gap: 12px;
      margin-bottom: 28px;
    }

    .capsule {
      padding: 10px 16px;
      border-radius: 999px;
      background: #13161a;
      border: 1px solid #222734;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: background 0.4s ease, border-color 0.4s ease;
    }

    .capsule:hover {
      background: #171b22;
      border-color: #2f3a52;
    }

    .capsule span {
      font-size: 11px;
      opacity: 0.55;
    }

    /* ===== CHART AREA ===== */
    .chart-container {
      position: relative;
      height: 360px;
      background: linear-gradient(
        180deg,
        #0f1217 0%,
        #0b0d11 100%
      );
      border: 1px solid #1a1e23;
    }

    /* Placeholder chart grid */
    .chart-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* ===== RELIABILITY INDICATOR (INSIDE CHART) ===== */
    .reliability {
      position: absolute;
      bottom: 16px;
      right: 16px;
      padding: 10px 14px;
      font-size: 12px;
      background: rgba(15,18,23,0.85);
      border: 1px solid #2a3142;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 160px;
    }

    .reliability-label {
      opacity: 0.6;
      font-size: 11px;
    }

    .reliability-bar {
      height: 4px;
      width: 100%;
      background: #1e2430;
      position: relative;
    }

    .reliability-bar::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 68%;
      background: linear-gradient(
        90deg,
        #4f6b8a,
        #6f89a3
      );
      transition: width 0.6s ease;
    }

    footer {
      padding: 12px 24px;
      font-size: 12px;
      opacity: 0.4;
      border-top: 1px solid #1a1e23;
    }
  </style>
</head>
<body>
  <div class="app">

    <header>
      <div class="brand">KAUTEKS</div>
      <div>System view</div>
    </header>

    <main>
      <!-- INDICATORS -->
      <section class="indicators">
        <div class="capsule">
          Volatility
          <span>Within tolerance</span>
        </div>
        <div class="capsule">
          Trend
          <span>Partially aligned</span>
        </div>
        <div class="capsule">
          Momentum
          <span>Below threshold</span>
        </div>
        <div class="capsule">
          Session
          <span>Neutral</span>
        </div>
        <div class="capsule">
          Liquidity
          <span>Acceptable</span>
        </div>
      </section>

      <!-- CHART -->
      <section class="chart-container">
        <div class="chart-grid"></div>

        <!-- Reliability inside chart -->
        <div class="reliability">
          <div class="reliability-label">Signal reliability</div>
          <div class="reliability-bar"></div>
        </div>
      </section>
    </main>

    <footer>
      No execution · Visual evaluation only
    </footer>

  </div>
</body>
</html>
