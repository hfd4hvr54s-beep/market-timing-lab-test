<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>KAUTEKS — Interface Prototype</title>

<style>
:root {
  --bg: #0d0f12;
  --panel: #12161c;
  --border: #1f2530;
  --text: #d1d5db;
  --muted: #8b949e;

  --state-0: #3b4a5e;
  --state-1: #5b7aa3;
  --state-2: #7fa0c2;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 20px;
  border-bottom: 1px solid var(--border);
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  letter-spacing: 0.25em;
  font-weight: 600;
}

.logo {
  width: 14px;
  height: 14px;
  border: 1px solid var(--state-1);
  transform: rotate(45deg);
}

.user {
  font-size: 13px;
  opacity: 0.7;
}

/* ===== PAIR ===== */
.pair {
  text-align: right;
  padding: 6px 20px 0;
  font-size: 13px;
  color: var(--muted);
}

/* ===== SYSTEM CAPSULE ===== */
.system {
  padding: 18px 20px;
  border-bottom: 1px solid var(--border);
}

.system-capsule {
  display: inline-block;
  padding: 14px 22px;
  border-radius: 999px;
  border: 1px solid var(--state-0);
  background: rgba(59,74,94,0.25);
  cursor: pointer;
  transition: all 0.45s ease;
}

.system-capsule strong {
  display: block;
  font-size: 14px;
}

.system-capsule span {
  font-size: 12px;
  color: var(--muted);
}

/* STATES */
.system-capsule.state-0 {
  border-color: var(--state-0);
  background: rgba(59,74,94,0.25);
}

.system-capsule.state-1 {
  border-color: var(--state-1);
  background: rgba(91,122,163,0.35);
}

.system-capsule.state-2 {
  border-color: var(--state-2);
  background: rgba(127,160,194,0.45);
}

/* ===== MAIN ===== */
.main {
  display: flex;
  height: calc(100vh - 170px);
  position: relative;
}

/* SIDEBAR TOGGLE */
.sidebar-toggle {
  position: absolute;
  left: 8px;
  top: 12px;
  font-size: 18px;
  cursor: pointer;
  opacity: 0.5;
}

/* SIDEBAR */
.sidebar {
  width: 220px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 18px;
  color: var(--muted);
  position: absolute;
  left: -220px;
  top: 0;
  bottom: 0;
  transition: left 0.35s ease;
}

.sidebar.open {
  left: 0;
}

.sidebar div {
  margin-bottom: 14px;
}

/* CHART */
.chart {
  flex: 1;
  margin-left: 0;
  position: relative;
  background:
    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
}

/* RELIABILITY */
.reliability {
  position: absolute;
  bottom: 16px;
  right: 16px;
  width: 180px;
  padding: 10px 12px;
  background: rgba(18,22,28,0.85);
  border: 1px solid var(--border);
  backdrop-filter: blur(6px);
}

.reliability span {
  font-size: 11px;
  color: var(--muted);
}

.bar {
  height: 4px;
  background: #1f2530;
  margin-top: 6px;
  position: relative;
}

.bar::after {
  content: "";
  position: absolute;
  inset: 0;
  width: 65%;
  background: linear-gradient(90deg, var(--state-0), var(--state-1));
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <div class="logo"></div>
    KAUTEKS
  </div>
  <div class="user">jonathan ⚙︎</div>
</header>

<div class="pair">BTC / USDT · PERP</div>

<section class="system">
  <div id="capsule" class="system-capsule state-0">
    <strong>SYSTEM · OBSERVE</strong>
    <span>Volatility: Medium · Risk Window: Open</span>
  </div>
</section>

<div class="main">
  <div class="sidebar-toggle" id="toggle">☰</div>

  <aside class="sidebar" id="sidebar">
    <div>Configuration</div>
    <div>Presets</div>
    <div>Profiles</div>
    <div>Theme</div>
  </aside>

  <section class="chart">
    <div class="reliability">
      <span>Signal reliability</span>
      <div class="bar"></div>
    </div>
  </section>
</div>

<script>
/* Capsule states */
const capsule = document.getElementById("capsule");
let state = 0;

const states = [
  { title: "SYSTEM · OBSERVE", sub: "Volatility: Medium · Risk Window: Open" },
  { title: "SYSTEM · ALIGN", sub: "Volatility: Controlled · Risk Window: Narrow" },
  { title: "SYSTEM · ENGAGE", sub: "Volatility: Favorable · Risk Window: Active" }
];

capsule.addEventListener("click", () => {
  state = (state + 1) % states.length;
  capsule.className = "system-capsule state-" + state;
  capsule.querySelector("strong").textContent = states[state].title;
  capsule.querySelector("span").textContent = states[state].sub;
});

/* Sidebar toggle */
const toggle = document.getElementById("toggle");
const sidebar = document.getElementById("sidebar");

toggle.addEventListener("click", () => {
  sidebar.classList.toggle("open");
});
</script>

</body>
</html>
