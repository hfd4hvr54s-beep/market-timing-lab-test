<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Market Timing Lab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --vino-base:#3a0f1c;
  --vino-dark:#240910;
  --glass:rgba(255,255,255,0.09);
  --glass-border:rgba(255,255,255,0.22);
  --text-main:#f4ecee;
  --text-soft:#e0cfd4;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  height:100%;
}

body{
  background:radial-gradient(circle at top,#541a2b 0%,var(--vino-base) 45%,var(--vino-dark) 100%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:var(--text-main);
  overflow:hidden;
  position:relative;
}

/* ===== SELLO ===== */
.seal-bg{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  z-index:0;
  opacity:0.32;
  animation:float 18s ease-in-out infinite;
  transition:opacity 1.2s ease, transform 1.6s ease;
}

.seal-bg svg{
  width:420px;
  height:420px;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* ===== TRANSICIÓN ===== */
body.loading{
  background:radial-gradient(circle at center,#6b1f35 0%,#3a0f1c 70%,#1c060b 100%);
}

body.loading .seal-bg{
  opacity:0.55;
  transform:scale(1.12) rotate(-180deg);
}

/* ===== APP ===== */
.app{
  position:relative;
  z-index:1;
  height:100%;
  max-width:1200px;
  margin:0 auto;
  padding:24px;
  display:grid;
  grid-template-rows:80px 1fr 260px 60px;
  gap:16px;
  transition:opacity 1s ease;
}

body.loading .app{
  opacity:0;
}

/* ===== DEMO TAG ===== */
.demo-tag{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:0.72rem;
  letter-spacing:0.14em;
  opacity:0.6;
  z-index:2;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 22px;
  background:var(--glass);
  border:1px solid var(--glass-border);
  border-radius:14px;
  backdrop-filter:blur(10px);
}

.title{
  letter-spacing:0.18em;
  font-size:0.85rem;
}

.context{
  font-size:0.9rem;
  color:var(--text-soft);
}

/* ===== CORE ===== */
.core{
  background:var(--glass);
  border:1px solid var(--glass-border);
  border-radius:20px;
  backdrop-filter:blur(12px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:18px;
}

.state{
  font-size:3rem;
  letter-spacing:0.16em;
}

.confidence{
  width:60%;
  height:6px;
  background:rgba(255,255,255,0.15);
  border-radius:999px;
  overflow:hidden;
}

.confidence::after{
  content:"";
  display:block;
  width:72%;
  height:100%;
  background:rgba(255,255,255,0.55);
}

.confidence-label{
  font-size:0.85rem;
  color:var(--text-soft);
}

/* ===== VOLATILIDAD ===== */
.volatility{
  background:var(--glass);
  border:1px solid var(--glass-border);
  border-radius:18px;
  backdrop-filter:blur(12px);
  padding:18px;
  display:flex;
  flex-direction:column;
}

.volatility-title{
  font-size:0.8rem;
  letter-spacing:0.14em;
  color:var(--text-soft);
  margin-bottom:10px;
}

.volatility-placeholder{
  flex:1;
  border-radius:10px;
  background:linear-gradient(
    to right,
    rgba(255,255,255,0.15),
    rgba(255,255,255,0.28),
    rgba(255,255,255,0.15)
  );
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:0.75rem;
  color:rgba(255,255,255,0.55);
}

/* ===== LOADER ===== */
.loader{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:transparent;
  opacity:0;
  pointer-events:none;
  z-index:3;
  transition:opacity 0.6s ease;
}

body.loading .loader{
  opacity:1;
}

.loader-ring{
  width:90px;
  height:90px;
  border:2px solid rgba(255,255,255,0.25);
  border-top-color:#fff;
  border-radius:50%;
  animation:spin 2s linear infinite reverse;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<!-- SELLO -->
<div class="seal-bg">
  <svg viewBox="0 0 400 400">
    <circle cx="200" cy="200" r="170" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="200" y="215" text-anchor="middle"
      font-size="42" fill="#fff"
      style="font-family:'Brush Script MT',cursive;font-style:italic">
      Market Timing Lab
    </text>
  </svg>
</div>

<!-- LOADER -->
<div class="loader">
  <div class="loader-ring"></div>
</div>

<!-- APP -->
<div class="app">

  <div class="demo-tag">Vista demostrativa · Lectura contextual</div>

  <div class="header">
    <div class="title">MARKET TIMING LAB</div>
    <div class="context">BTCUSDT · 5m</div>
  </div>

  <div class="core">
    <div class="state">CONSTRUYENDO</div>
    <div class="confidence"></div>
    <div class="confidence-label">Confiabilidad · Media–Alta</div>
  </div>

  <div class="volatility">
    <div class="volatility-title">VOLATILIDAD</div>
    <div class="volatility-placeholder"></div>
  </div>

  <div class="footer">
    Herramienta de lectura contextual · No emite señales ni recomendaciones
  </div>

</div>

<script>
function enterApp(){
  document.body.classList.add("loading");
  setTimeout(()=>{
    window.location.href="/app";
  },2000);
}
</script>

</body>
</html>
