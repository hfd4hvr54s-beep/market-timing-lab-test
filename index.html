<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Timing Lab · Layout</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BASE ===== */
html, body {
  width: 100%;
  height: 100%;
  background: #111;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #e6e6e6;
}

/* ===== GRID GENERAL ===== */
.app {
  height: 100%;
  display: grid;
  grid-template-rows: 3% 65% 32%;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-size: 0.75rem;
  background: #0e0e0e;
  border-bottom: 1px solid #222;
}

.header span {
  margin-right: 18px;
  opacity: 0.75;
}

/* ===== PANEL CENTRAL ===== */
.center {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #151515;
}

/* ===== GRÁFICO CONTEXTUAL ===== */
.context-graph {
  width: 95%;
  height: 90%;
  border: 1px dashed #444;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  font-size: 0.9rem;
}

/* ===== PANEL INFERIOR ===== */
.bottom {
  display: grid;
  grid-template-columns: 70% 30%;
  gap: 12px;
  padding: 12px;
  background: #121212;
}

/* ===== INDICADOR PRINCIPAL ===== */
.timing {
  border: 1px dashed #444;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 16px;
}

.timing h2 {
  font-size: 1.6rem;
  letter-spacing: 0.15em;
  margin-bottom: 8px;
}

.timing span {
  font-size: 0.85rem;
  opacity: 0.6;
}

/* ===== CONFIABILIDAD ===== */
.confidence {
  border: 1px dashed #444;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.confidence .bar {
  width: 70%;
  height: 6px;
  background: #333;
  margin-top: 10px;
}

.confidence .fill {
  width: 55%;
  height: 100%;
  background: #777;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <span>MARKET TIMING LAB</span>
    <span>BTCUSDT</span>
    <span>5m</span>
    <span>DATA · MULTI</span>
    <span>ENGINE · ACTIVE</span>
  </div>

  <!-- PANEL CENTRAL -->
  <div class="center">
    <div class="context-graph">
      GRÁFICO CONTEXTUAL<br>
      (Representación propia · sin precio)
    </div>
  </div>

  <!-- PANEL INFERIOR -->
  <div class="bottom">

    <!-- INDICADOR PRINCIPAL -->
    <div class="timing">
      <h2>CONSTRUYENDO</h2>
      <span>Estado del timing del mercado</span>
    </div>

    <!-- CONFIABILIDAD -->
    <div class="confidence">
      <span>CONFIABILIDAD</span>
      <div class="bar">
        <div class="fill"></div>
      </div>
    </div>

  </div>

</div>

</body>
</html>
