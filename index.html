<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Timing Lab</title>

<style>
html,body{height:100%;margin:0;overflow:hidden}

:root{
  --vino:#3a0f1c;
  --vino-dark:#18060a;
  --negro:#000;
  --blanco:#fff;
  --glass:rgba(0,0,0,.42);
  --border:rgba(255,255,255,.18);
  --text:#f2e9ec;
  --soft:#d6c3c9;
}

/* ===== BASE ===== */
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:
    radial-gradient(circle at top,#451624 0%,var(--vino) 45%,var(--vino-dark) 100%);
  color:var(--text);
  transition:background 1.6s ease;
}

/* ===== SELLO ===== */
.seal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  z-index:0;
  opacity:.12;
  transition:opacity 2s ease, transform 2s ease;
}

.seal svg{
  width:300px;
  height:300px;
}

/* Anillos */
#seal-rings{
  transform-origin:50% 50%;
  transition:transform 20s linear;
}

/* Texto del sello */
#seal-text text{
  fill:#fff;
  transition:fill 1.6s ease, stroke 1.6s ease;
}

/* ===== TRANSICIÓN ===== */
body.loading{
  background:
    radial-gradient(circle at center,#2b0b12 0%,#0e0305 75%);
}

body.loading .seal{
  opacity:.95;
  transform:scale(1.1);
}

/* SOLO giran los anillos */
body.loading #seal-rings{
  transform:rotate(-360deg);
}

/* Texto NEGRO con borde BLANCO */
body.loading #seal-text text{
  fill:#000;
  stroke:#fff;
  stroke-width:1.2;
}

/* ===== CONTENIDO ===== */
.content{
  position:relative;
  z-index:1;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 24px;
  gap:18px;
  transition:opacity 1.2s ease, transform 1.2s ease;
}

body.loading .content{
  opacity:0;
  transform:scale(.97);
}

h1{
  font-size:1.15rem;
  letter-spacing:.18em;
  font-style:italic;
  color:#000;
  background:rgba(255,255,255,.82);
  padding:6px 16px;
  border-radius:6px;
}

.subtitle{font-size:.95rem;color:var(--soft)}
p{max-width:640px;font-size:.9rem;line-height:1.6;color:var(--soft)}

input{
  width:220px;
  padding:10px;
  border-radius:6px;
  border:1px solid var(--border);
  background:var(--glass);
  color:var(--text);
}

button{
  margin-top:16px;
  padding:10px 34px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:var(--text);
  cursor:not-allowed;
}

button.enabled{
  cursor:pointer;
  background:rgba(255,255,255,.22);
}

/* ===== LOADER ===== */
.loader{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  z-index:4;
  pointer-events:none;
  transition:opacity 1.4s ease;
}

body.loading .loader{opacity:1}

.loader-inner{text-align:center}
.loader-label{
  font-size:.8rem;
  letter-spacing:.2em;
  opacity:.7;
}
.progress{
  font-size:1.3rem;
  margin-top:14px;
}
</style>
</head>

<body>

<!-- SELLO -->
<div class="seal">
<svg viewBox="0 0 400 400">
  <g id="seal-rings">
    <circle cx="200" cy="200" r="165" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="200" cy="200" r="140" fill="none" stroke="#fff" stroke-width="1"/>
  </g>

  <g id="seal-text">
    <text x="200" y="145" text-anchor="middle"
      font-size="16"
      style="font-family:Georgia,serif;letter-spacing:2">
      by Javec
    </text>

    <text x="200" y="220" text-anchor="middle"
      font-size="44"
      style="font-family:'Brush Script MT','Segoe Script',cursive;font-style:italic">
      Market Timing Lab
    </text>

    <text x="200" y="260" text-anchor="middle"
      font-size="13"
      style="font-family:Georgia,serif;letter-spacing:3">
      M · T · L
    </text>
  </g>
</svg>
</div>

<!-- CONTENIDO -->
<div class="content">
  <h1>MARKET TIMING LAB</h1>
  <div class="subtitle">Entorno privado · Lectura contextual</div>

  <p>
Herramienta experimental de evaluación del estado de mercado.
No ejecuta operaciones. No emite señales. No ofrece asesoramiento financiero.
  </p>

  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">

  <label style="font-size:.85rem">
    <input type="checkbox" id="accept">
    Acepto los Términos y Condiciones
  </label>

  <button id="enter" onclick="enter()">Acceder</button>
</div>

<!-- LOADER -->
<div class="loader">
  <div class="loader-inner">
    <div class="loader-label" id="label">INITIALIZING CONTEXT</div>
    <div class="progress" id="prog">0%</div>
  </div>
</div>

<script>
const user=document.getElementById("user");
const pass=document.getElementById("pass");
const accept=document.getElementById("accept");
const btn=document.getElementById("enter");

function validate(){
  const ok=user.value && pass.value && accept.checked;
  btn.classList.toggle("enabled",ok);
  btn.disabled=!ok;
}
user.oninput=pass.oninput=accept.onchange=validate;

function enter(){
  if(btn.disabled) return;
  document.body.classList.add("loading");

  let p=0;
  const prog=document.getElementById("prog");
  const label=document.getElementById("label");

  const phases=[
    "INITIALIZING CONTEXT",
    "ASSESSING MARKET STATE",
    "NORMALIZING VOLATILITY",
    "FINALIZING SESSION"
  ];

  let phase=0;

  const interval=setInterval(()=>{
    p+=1;
    prog.textContent=p+"%";

    if(p%25===0 && phase<phases.length-1){
      phase++;
      label.textContent=phases[phase];
    }

    if(p>=100){
      clearInterval(interval);
      window.location.href="/app.html";
    }
  },180); // ~18–20s
}
</script>

</body>
</html>
