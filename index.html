<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Market Timing Lab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --vino:#3a0f1c;
  --vino-dark:#1b070d;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --text:#f4ecee;
  --soft:#d6c2c8;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:radial-gradient(circle at top,#5a1c2f 0%,var(--vino) 45%,var(--vino-dark) 100%);
  color:var(--text);
  overflow:hidden;
}

/* ===== SELLO ===== */
.seal{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.25;
  pointer-events:none;
}
.seal svg{width:480px}

/* ===== CONTENEDOR ===== */
.view{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1s ease;
}
.hidden{opacity:0;pointer-events:none}

/* ===== CARD ===== */
.card{
  width:90%;
  max-width:420px;
  padding:32px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  backdrop-filter:blur(14px);
  text-align:center;
}

/* ===== TEXTOS ===== */
h1{
  font-size:1rem;
  letter-spacing:.28em;
  margin-bottom:16px;
}
p{
  font-size:.9rem;
  color:var(--soft);
  line-height:1.6;
}

/* ===== BOTONES ===== */
button{
  margin-top:24px;
  padding:12px 22px;
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:999px;
  cursor:pointer;
  letter-spacing:.12em;
}
button:hover{background:rgba(255,255,255,.08)}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:12px;
  margin-top:14px;
  background:transparent;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--text);
  text-align:center;
}

/* ===== APP ===== */
.app{
  position:relative;
  z-index:1;
  height:100%;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:24px;
  gap:18px;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  padding:14px 18px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:14px;
}
.header span{font-size:.8rem;letter-spacing:.14em}

/* ===== CORE ===== */
.core{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
}
.state{
  font-size:3rem;
  letter-spacing:.18em;
}
.conf{
  width:60%;
  height:6px;
  margin:16px 0;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  overflow:hidden;
}
.conf::after{
  content:"";
  display:block;
  width:70%;
  height:100%;
  background:rgba(255,255,255,.55);
}
.conf-label{font-size:.8rem;color:var(--soft)}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:.7rem;
  color:rgba(255,255,255,.5);
}
</style>
</head>

<body>

<!-- SELLO -->
<div class="seal">
<svg viewBox="0 0 400 400">
<circle cx="200" cy="200" r="170" fill="none" stroke="#fff" stroke-width="2"/>
<text x="200" y="210" text-anchor="middle" font-size="40" fill="#fff"
style="font-family:'Brush Script MT',cursive;font-style:italic">
Market Timing Lab
</text>
</svg>
</div>

<!-- ===== INICIO ===== -->
<div id="start" class="view">
  <div class="card">
    <h1>MARKET TIMING LAB</h1>
    <p>
      Sistema de lectura contextual del mercado.<br>
      No emite señales ni recomendaciones.<br>
      Herramienta privada de análisis de estado.
    </p>
    <button onclick="goLogin()">ACCEDER</button>
  </div>
</div>

<!-- ===== LOGIN ===== -->
<div id="login" class="view hidden">
  <div class="card">
    <h1>ACCESO</h1>
    <input placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <button onclick="goApp()">ENTRAR</button>
  </div>
</div>

<!-- ===== APP ===== -->
<div id="app" class="view hidden">
  <div class="app">
    <div class="header">
      <span>MARKET TIMING LAB</span>
      <span>BTCUSDT · 5m</span>
    </div>

    <div class="core">
      <div class="state">CONSTRUYENDO</div>
      <div class="conf"></div>
      <div class="conf-label">Confiabilidad · Media–Alta</div>
    </div>

    <div class="footer">
      Lectura contextual · Uso bajo criterio propio
    </div>
  </div>
</div>

<script>
function goLogin(){
  start.classList.add("hidden");
  login.classList.remove("hidden");
}
function goApp(){
  login.classList.add("hidden");
  app.classList.remove("hidden");
}
</script>

</body>
</html>
